<div class="container mt-5 d-flex justify-content-center mb-5">
  <div class="card register-card">
    <div class="card-body">
      <h2 class="card-title text-center">Registrati</h2>
      <form (submit)="register()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" [(ngModel)]="nome" name="nome" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" [(ngModel)]="cognome" name="cognome" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="username" class="form-label">Nome utente</label>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="citta" class="form-label">Città</label>
            <input type="text" class="form-control" [(ngModel)]="citta" name="citta" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="tipoIndirizzo" class="form-label">Tipo Indirizzo</label>
            <input type="text" class="form-control" [(ngModel)]="tipoIndirizzo" name="tipoIndirizzo" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="indirizzo" class="form-label">Indirizzo</label>
            <input type="text" class="form-control" [(ngModel)]="indirizzo" name="indirizzo" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="civico" class="form-label">Civico</label>
            <input type="text" class="form-control" [(ngModel)]="civico" name="civico" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cap" class="form-label">CAP</label>
            <input type="text" class="form-control" [(ngModel)]="cap" name="cap" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="numeroTelefono" class="form-label">Numero Telefono</label>
          <input type="text" class="form-control" [(ngModel)]="numeroTelefono" name="numeroTelefono" required>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary ">Registrati</button>
      </div>
      <div class="text-center mt-3 sub-btn">
        <p>Hai già un account? <a routerLink="../login" class="text-decoration-none">Accedi</a></p>
      </div>
      </form>
    </div>
  </div>
</div>
