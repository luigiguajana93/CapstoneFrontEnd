<div class="container mt-5 left-part">
  <h3 class="py-3 d-flex justify-content-center">Carrello</h3>
  <ul class="list-group scrollable-list">
    <li *ngFor="let prodotto of prodottiCarrello; let i = index" class="list-group-item  ">
      <div class="d-flex justify-content-between align-items-center ">




        <div>
          <img [src]="prodotto.imageUrl" alt="{{ prodotto.nomeProdotto }}" class="img-thumbnail" width="50">
          <span>{{ prodotto.nomeProdotto }}</span>
        </div>
        <div>
          <span>{{ prodotto.prezzo | currency:'EUR':'symbol' }}</span>
        </div>
      </div>
    </li>
  </ul>
  <button *ngIf="prodottiCarrello.length > 0" class="btn btn-bin mt-3" (click)="svuotaCarrello()">Svuota Carrello</button>
  <h4 class="mt-3">Totale: {{ costoTotale | currency:'EUR':'symbol' }}</h4>
  <button class="btn btn-conf mt-3" (click)="confermaAcquisto()">Conferma Acquisto</button>

  <!-- Finestra modale -->
<div id="modal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body sms ">
        <p>{{ modalMessage }}</p>
      </div>
    </div>
  </div>
</div>
</div>
